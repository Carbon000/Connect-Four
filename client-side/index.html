<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Connect Four</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <P id="select-color">Player Colors:</P>
    <select id="player1-color">
    <option value="red">Red</option>
    <option value="orange">Orange </option>
    <option value="yellow">Yellow </option>
    <option value="green">Green </option>
    <option value="cyan">Cyan </option>
    <option value="purple">Purple </option>
    <option value="black">Black </option>
    </select>
    <select id="player2-color">
    <option value="yellow">Yellow</option>
    <option value="orange">Orange </option>
    <option value="red">Red </option>
    <option value="green">Green </option>
    <option value="cyan">Cyan </option>
    <option value="purple">Purple </option>
    <option value="black">Black </option>
    </select>
    <P id="turn">Turn:<span id="turn-value"></span></P>
    <h1 id="title">Connect Four</h1>
    <h3 id="subtitle">Game ID: <span id="gameID"></span></h3>
    <h4 class="centered">Or input a game id to join:</h4>
    <input id="id-input" type=text maxlength="8">
    <div id="id-enter" class="centered"><button onclick="inputID()">Enter</button></div>

    <table id="board">
